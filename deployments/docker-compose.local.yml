version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lynx-layout-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lynx
      POSTGRES_USER: lynx
      POSTGRES_PASSWORD: lynx
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lynx-layout-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
